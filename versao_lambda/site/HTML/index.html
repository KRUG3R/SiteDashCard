  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <body>
    <br>
    <div class="container-sm bg-dark text-white text-center box"><br>
        <h2>Dashcard <img src="../IMG/CardIcon.png" width="30" height="30"></h2>
        <br>
        <label for="txtLogin"><small>racf ou email</small></label>
        <input type="text" id="txtLogin" class="form-control" placeholder="racf ou email" aria-label="Entre com o racf ou o email">
        <br>
        <small>senha</small>
        <input type="password" id="senha" class="form-control" placeholder="Senha" aria-label="Entre com a senha">
        <br>
        <button type="submit" class="btn btn-outline-success" onclick="enviar()">Login</button>
        <button type="button" class="btn btn-outline-info" >Lembrar senha</button>
        <br> <br>   
        

        <div class="alert alert-danger" role="alert" id="senhaIncorreta" style="visibility:hidden;">
            Usu√°rio ou senha incorreto.
        <button type="button" class="close" onclick="fechar()" >
          <span aria-hidden="true">&times;</span>
        </button>

      </div>
      <br>
    </div>

    <br><br>
    <p class="text-center font-weight-lighter" style="font-size: 10px;">create by Zerobug powerd by GamaAcademy</p>
